<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ASX Simulator</title>
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
  <div class="col-lg-4">
    
  </div>
  <div class="col-lg-4">
    <div class="jumbotron" style="margin-top: 150px">
      <h2>ASX Simulator</h2>
      <form action="login.php" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div class="checkbox">
          <label><input type="checkbox" name="">Remember Me</label>
        </div>

        <input type="submit" class="btn btn-primary form-control" name="login" value="Login">
        <a href="registration.html">Register</a>&nbsp &nbsp<a href="#forgot-password-modal" data-toggle="modal">Forgot Password</a>
      
      </form>
    </div>
  </div>
  <div class="col-lg-4">
    
  </div>

  <!-- Modal -->
  <div class="modal fade" id="forgot-password-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title">Forgot Password</h2>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <p>Enter email address to receive an email with a link to reset password.</p>
            <div class="panel-body">
              <fieldset>
                <div class="form-group">
                  <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                </div>
                <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
              </fieldset>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="col-md-12">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <!-- End of Modal Forgot Password-->


</div>



</body>
</html>
